<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./ex01.css"/>
    <script src="./ex01.js"></script>
</head>
<body>
    <div class="todoCon">
        <h1 class="title">UMC Study Plan</h1>
        <form id="todo-form">
            <input type="text" id="todoInput" class="todo-input" placeholder="스터디 계획을 작성해 보세요!"/>
        </form>
        <div class="todoLists"> 
            <div class="todoListContainer" id="todoContainer"> 
                <h2>해야할 일</h2>
                <ul id="todoList"></ul> 
            </div>
            <div class="todoListContainer" id="completedContainer">
                <h2>해낸 일</h2>
                <ul id="completedList"></ul>
            </div>
        </div>
    </div>
</body>
</html>
